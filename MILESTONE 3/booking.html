  <!-- Booking Section -->
  <section id="form">
    <div class="container">
      <h3 class="form__title">Book Table</h3>
      <div class="form__wrapper">
        <form name="booking">
            <div class="flex">
          <div class="form__group">
            <label for="firstName">First Name</label><br>
            <input type="text" id="firstName" name="First Name" required>
          </div>
          <div class="form__group">
            <label for="lastName">Last Name</label><br>
            <input type="text" id="lastName" name="Last Name" required>
          </div>
          </div>
          <div class="flex">
          <div class="form__group">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="Email" required>
          </div>
          <div class="form__group">
            <label for="tableType">Table Type</label><br>
            <select name="Table Type" id="tableType" required>
              <option selected disabled>Choose</option>
              <option value="small">Small(2 persons)</option>
              <option value="medium">Small(4 persons)</option>
              <option value="large">large(6 persons)</option>
            </select>
          </div>
          </div>
          <div class="flex">
          <div class="form__group">
            <label for="guestNumber">Guest Number</label><br>
            <input type="number" id="guestNumber" name="Guest Number" min="1" max="10" required>
          </div>
          <div class="form__group">
            <label for="placement">Placement</label><br>
            <select name="Placement" id="placement">
              <option selected disabled>Choose</option>
              <option value="outdoor">Outdoor</option>
              <option value="indoor">Indoor</option>
              <option value="rooftop">rooftop</option>
            </select>
          </div>
          </div>
          <div class="flex">
          <div class="form__group">
            <label for="date">Date</label><br>
            <input type="date" id="date" name="Date" required>
          </div>
          <div class="form__group">
            <label for="time">Time</label><br>
            <input type="time" id="time" name="Time" required>
          </div>
          </div>
          <div class="form__group form__group__full">
            <label for="note">Note</label><br>
            <textarea name="Note" id="note" rows="4"></textarea>
          </div>
          <div class="flex">
          <a href="index.html" class="btn1 primary-btn1">Home</a>  
          <button type="submit" class="btn1 primary-btn1">Book Table</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- End Booking Section -->

  <footer>
    <div class="center">
        Copyright &copy; www.Samridhi's-Restaurant.com. All rights reserved!
    </div>
</footer>
